<section id="deep-thinking-turkeys">
  <app-turkey-list
    [turkeys]="turkeys$ | async"
    [selectedTurkey]="selectedTurkey$ | async"
    (selection)="selectedTurkey = $event">
  </app-turkey-list>

  <app-turkey-editor
    *ngIf="selectedTurkey$ | async as turkey"
    [turkey]="turkey"
    (update)="handleUpdatedTurkey($event)">
  </app-turkey-editor>
</section>
