<div class="edit-turkey-form">
  <h3>EDIT TURKEY</h3>

  <form [formGroup]="form">
    <div class="form-group">
      <label for="turkey-name-input">Name</label>
      <input
        id="turkey-name-input"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Enter name">
    </div>

    <div class="form-group">
      <label for="turkey-quote-input">Quote</label>
      <input
        id="turkey-quote-input"
        type="text"
        formControlName="quote"
        class="form-control"
        placeholder="Enter quote">
    </div>
  </form>

  <div class="edit-form-button-container">
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" (click)="submit()">Submit</button>
  </div>
</div>
